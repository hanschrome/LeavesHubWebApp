<mat-toolbar color="primary">
  <span>LeavesHub - Forests of knowledge</span>
</mat-toolbar>

<mat-card>
  <h2>Congrats! Now you can set a password for your account</h2>

  <form>
    <div>
      <mat-form-field>
        <mat-label>Set password</mat-label>
        <input name="password" matInput type="password" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Repeat password</mat-label>
        <input name="password" matInput type="password" required>
      </mat-form-field>
    </div>
    <button mat-raised-button color="accent">Set password</button>
  </form>
</mat-card>

<div class="terms-and-conditions">
  <ul>
    <li>Terms</li>
    <li>Privacy</li>
    <li>Contact</li>
  </ul>
</div>
