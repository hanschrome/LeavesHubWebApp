<mat-toolbar color="primary">
  <span>LeavesHub - Forests of knowledge</span>
</mat-toolbar>

<mat-card>
  <h2>Reset your password</h2>

  <form>
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input name="email" matInput placeholder="your@email.com" type="email" required>
      </mat-form-field>
    </div>
    <button mat-raised-button color="accent">Send password reset email</button>
  </form>
</mat-card>

<div class="terms-and-conditions">
  <ul>
    <li>Terms</li>
    <li>Privacy</li>
    <li>Contact</li>
  </ul>
</div>
